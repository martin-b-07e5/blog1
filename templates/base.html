{% load static %}
<!-- This tells Django to load static template tags inside the template -->

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <title>Desarrollo Sustentable (G-6)</title> -->
    <title>{% block title %}{%endblock %}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"> -->
    <!-- <link rel="stylesheet" href="./../../static/css/bootstrap.min.css" /> -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" /> -->
    <!-- <link rel="stylesheet" href="./../../static/css/font-awesome.min.css" /> -->
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">


    <style>
        body {
            padding: 5px;
            margin: 5px;
            background-color: darkgrey;
        }
    </style>
</head>

<body>

    {% include "./header/header.html" %}


    <div class="page-header">
        <!-- si condición » se habilita boton para agregar usr -->
        {% if user.is_authenticated %}
            <a
                href="{% url 'post_new' %}"
                class="btn btn-danger top-menu"
                role="button"
                target="_blank"
            >
                <!-- aca se puede agregar texto eg: ⨁ post_new -->
                <i class="bi bi-plus-circle"></i>
            </a>
            <!-- <a href="{% url 'post_new' %}" class="top-menu"><i class="bi bi-plus-circle"></i></a> -->
        {% endif %}

        <!-- El título abajo del if » sino queda feo -->
        <h2><a href="/">Desarrollo Sustentable 2030 ONU</a></h2>
    </div>

    <div class="content container">
        <div class="row">
            <div class="container">
                {% block content %}
                    <!-- 👆👇 between curly braces we see the content of the body, posts, login, etc -->
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- Similarly, you can load different scripts and images in templates. -->
    <!-- <img src="{% static 'img/path_to_the_img' %}"> -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> -->
    <!-- <script src="./../../static/js/jquery-3.5.1.slim.min.js"></script> -->
    <script src="{% static 'js/jquery-3.5.1.slim.min.js' %}"></script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script> -->
    <!-- <script src="./../../static/js/popper.min.js"></script> -->
    <script src="{% static 'js/popper.min.js' %}"></script>


    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script> -->
    <!-- <script src="./../../static/js/bootstrap.min.js"></script> -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
